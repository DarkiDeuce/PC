{% extends "catalog/accessories.html" %}

{% block content %}

    <div class="information">
        <div class="photo_motherboard">
            <img src="{% static 'img/motherboard/'|add:motherboard.name|add:'.png' %}" alt="{{ motherboard.name }}">

        <div class="сharacteristics">

        </div>

    </div>
{% endblock %}
